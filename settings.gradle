/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'docker-alfresco'

if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("4")) {
    include '4.2/skeleton'
    include '4.2/community-4.2.f'
}

if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("5")) {
    include '5.0/skeleton'
    include '5.0/community-5.0.d'

    include '5.1/skeleton'
    include '5.1/community-5.1.e'

    include '5.2/skeleton'
    include '5.2/community-5.2.g'
}

if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("6")) {
    include '6.0/skeleton'
    include '6.0/community-6.0.7-ga'

    include '6.1/skeleton'
    include '6.1/community-6.1.2-ga'
}

if(hasProperty("enterprise")) {
    include '4.2/enterprise-4.2.8'
    include '5.0/enterprise-5.0.4'
    include '5.1/enterprise-5.1.4'
    include '5.1/enterprise-5.1.5'
    include '5.2/enterprise-5.2.4'
    include '5.2/enterprise-5.2.5'
    include '6.0/enterprise-6.0.1'
    include '6.1/enterprise-6.1.0'
}
