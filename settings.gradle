def includeSubprojectPerVersion(major,flavor) {
    rootProject.projectDir
            .listFiles({ File version -> version.name.startsWith(major)
            } as FileFilter)

            .collectMany ({ File community ->
                community.listFiles({ File file -> file.name.contains(flavor)
                } as FileFilter).toList()
            })

            .each { File projectFile ->
                def version = projectFile.parentFile.name
                def revision = projectFile.name
                def projectName = "${version}-${revision}"
                def skeleton = "${version}-skeleton"

                include skeleton
                project(":${skeleton}").projectDir = file("${version}/skeleton")
                include projectName
                project(":${projectName}").projectDir = file("${version}/${revision}")
            }
}

rootProject.name = 'docker-alfresco'

include 'docker-init-script'

if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("4")) {
    includeSubprojectPerVersion("4.","community")
}


if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("5")) {
    includeSubprojectPerVersion("5.","community")
}

if(System.getenv("VERSIONS_TO_BUILD")==null || System.getenv("VERSIONS_TO_BUILD").equals("6")) {
    includeSubprojectPerVersion("6.","community")
}

if(hasProperty("enterprise")) {
    includeSubprojectPerVersion("4.","enterprise")
    includeSubprojectPerVersion("5.","enterprise")
    includeSubprojectPerVersion("6.","enterprise")
}
