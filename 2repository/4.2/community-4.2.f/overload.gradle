ext {
    alfresco = [
            version: [
                    major: 4,
                    minor: 2,
                    rev: 'f'
            ],
            flavor: 'community'
    ]
    solrimage = 'docker.io/xenit/alfresco-solr1:4.2'
    shareimage = 'docker.io/xenit/alfresco-share-community:4.2.f'
    tests = true
}


dependencies {
    baseAlfrescoWar 'org.alfresco:alfresco:4.2.f@war'

    sharedLib(group: 'org.postgresql', name: 'postgresql', version: '9.4.1212.jre7')
}
