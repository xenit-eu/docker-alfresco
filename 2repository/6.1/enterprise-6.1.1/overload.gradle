ext {
    alfresco = [
	version: [
	    major: 6,
            minor: 1,
            rev: 1,
            label: 3
	],
	flavor: 'enterprise'
    ]
    solrimage = 'hub.xenit.eu/alfresco-enterprise/alfresco-solr6:1.3.0.1'
    shareimage = 'docker.io/xenit/alfresco-share-community:6.1.0.2'
    psqlimage = 'docker.io/xenit/postgres:11'
    tests = true
}

dependencies {
    alfrescoAmp 'org.alfresco:alfresco-share-services:6.1.1.1@amp'    
    baseAlfrescoWar 'org.alfresco:content-services:6.1.1.3@war'

    sharedLib(group: 'org.postgresql', name: 'postgresql', version: '42.2.6')
}

