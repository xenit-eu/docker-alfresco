ext {
    alfresco = [
            version: [
                    major: 5,
                    minor: 1,
                    rev: 'e'
            ],
            flavor: 'community'
    ]
    solrimage ='docker.io/xenit/alfresco-solr4:5.1'
    shareimage = 'docker.io/xenit/alfresco-share-community:5.1.e'
    tests = true
}

dependencies {
    baseAlfrescoWar "org.alfresco:alfresco:5.1.e@war"

    sharedLib(group: 'org.postgresql', name: 'postgresql', version: '42.2.18')
}
