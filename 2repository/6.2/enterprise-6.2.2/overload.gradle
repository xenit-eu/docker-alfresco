ext {
    alfresco = [
            version: [
                    major: 6,
                    minor: 2,
                    rev: 2,
                    label: 25
            ],
            flavor: 'enterprise'
    ]
    solrimage = 'private.docker.xenit.eu/alfresco-enterprise/alfresco-solr6:2.0.1'
    shareimage = 'docker.io/xenit/alfresco-share-community:6.2.0'
    psqlimage = 'docker.io/xenit/postgres:11.7'
    tests = true
}

dependencies {
    alfrescoAmp 'org.alfresco:alfresco-share-services:6.2.2.7@amp'

    baseAlfrescoWar platform('org.alfresco:acs-packaging:6.2.2.25')
    baseAlfrescoWar 'org.alfresco:content-services@war'

    sharedLib(group: 'org.postgresql', name: 'postgresql', version: '42.2.14')
}