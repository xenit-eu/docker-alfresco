ext {
    alfresco = [
            version: [
                    major: 7,
                    minor: 0,
                    rev: '0'
            ],
            flavor: 'community'
    ]
    solrimage = 'docker.io/xenit/alfresco-solr6:1.4.0'
    shareimage = 'docker.io/xenit/alfresco-share-community:7.0.0'
    tests = true
}

dependencies {
    alfrescoAmp 'org.alfresco:alfresco-share-services:7.0.0@amp'
    // content-services-community version based on:
    // https://github.com/Alfresco/acs-community-packaging/blob/7.0.0/pom.xml#L16
    baseAlfrescoWar 'org.alfresco:content-services-community:8.423@war'

    sharedLib(group: 'org.postgresql', name: 'postgresql', version: '9.4.1212')
}
