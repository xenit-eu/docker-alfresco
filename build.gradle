plugins {
    id "eu.xenit.docker-alfresco" version "4.1.1" apply false
}

static def calcTags(version) {
    def xenitVersion="1.0.1-SNAPSHOT"
    def tags = [
        "${version.major}.${version.minor}.${version.rev}x${xenitVersion}".toString(),
        "${version.major}.${version.minor}x${xenitVersion}".toString()
    ]

    if (version.label) {
        tags += "${version.major}.${version.minor}.${version.rev}.${version.label}".toString()
    }
    return tags
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
        }
    }
}
